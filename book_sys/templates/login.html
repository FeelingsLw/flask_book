<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>会员登录</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/body.css') }}"/>
</head>
<body>
<div class="container">
    <section id="content">
        <form action="/login" method="post">
            <h1>会员登录</h1>
            <div>
                <input type="text" placeholder="用户名" id="username" name="uname"/>
            </div>
            <div>
                <input type="password" placeholder="密码"  id="password" name="passwd"/>
            </div>
            <div>
             <div>
                 <input type="radio" name="author" value="1">管理员</input>
                 <input type="radio" name="author" value="2">学生</input>
            </div>
            <div class="">
                <span class="help-block u-errormessage" id="js-server-helpinfo">&nbsp;</span></div>
            <div>
                <!-- <input type="submit" value="Log in" /> -->
                <input type="submit" value="登录" class="btn btn-primary" id="js-btn-login"/>
                <!-- <a href="#">Register</a> -->
            </div>
        </form><!-- form -->
    </section><!-- content -->
</div>
<!-- container -->

</body>
</html>
