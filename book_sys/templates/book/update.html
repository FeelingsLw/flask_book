{% extends "common/index.html" %}
{% block content %}
    <!-- 图书增加页面 -->
    <div class="row" xmlns="http://www.w3.org/1999/html">
        <div class="col-md-12">
            <h1 class="page-head-line">图书添加</h1>

        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="panel panel-primary">
                <div class="panel-heading">

                </div>
                <div class="panel-body">
                    <form role="form" action="/book/do_update/{{ book.book_num }}/" method="post">
                        <div class="form-group col-md-10 col-sm-10 col-xs-12">
                            <label>图书名称</label>
                            <input class="form-control" name="name" type="text" value="{{ book.book_name }}">
                        </div>
                        <div class="form-group col-md-10 col-sm-10 col-xs-12">
                            <label>图书作者</label>
                            <input class="form-control" name="writer" type="text" value="{{ book.writer }}">
                        </div>
                        <div class="form-group col-md-10 col-sm-10 col-xs-12">
                            <label>图书类型</label>
                            <select class="form-control" name="sort_id">
                                {% for sort in sorts %}
                                    {% if book.sort_id == sort.sort_id%}
                                        <option value="{{ sort.sort_id }}" selected="selected">{{ sort.sort_name }}</option>
                                    {% else %}
                                        <option value="{{ sort.sort_id }}">{{ sort.sort_name }}</option>
                                    {% endif %}


                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group col-md-10 col-sm-10 col-xs-12">
                            <label>图书价格</label>
                            <input class="form-control" type="text" name="price" value="{{ book.price }}">

                        </div>
                        <div class="form-group col-md-10 col-sm-10 col-xs-12">
                            <label>图书出版社</label>
                            <input class="form-control" type="text" name="pub_company" value="{{ book.pub_company }}">
                        </div>
                        <div class="form-group col-md-10 col-sm-10 col-xs-12">
                            <label>图书出版时间</label>
                            <input class="form-control" type="date" name="pub_date" value="{{ book.pub_date }}">
                        </div>
                        <div class="form-group col-md-10 col-sm-10 col-xs-12">
                            <label>内容摘要</label>
                            <textarea class="form-control" rows="3" name="brief" value="{{ book.brief }}"></textarea>
                        </div>
                        <div class="form-group col-md-10 col-sm-10 col-xs-12">
                            <label>图书总数</label>
                            <input class="form-control" type="number" name="total_num" min="0"
                                   value="{{ book.total_num }}">

                        </div>
                        <div class="form-group col-md-10 col-sm-10 col-xs-12">
                            <label>图书库存</label>
                            <input class="form-control" type="number" name="current_num" min="0"
                                   value="{{ book.total_num }}">

                        </div>
                        <div class="form-group col-md-10 col-sm-10 col-xs-12">

                            <button type="submit"
                                    class="btn btn-info col-md-offset-11 col-sm-offset-11 col-xs-offset-11">确定
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
{% endblock content %}
