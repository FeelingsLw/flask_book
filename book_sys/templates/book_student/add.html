{% extends "common/index.html" %}
{% block content %}
    <!-- 借阅图书 -->
    <div class="row" xmlns="http://www.w3.org/1999/html">
        <div class="col-md-12">
            <h1 class="page-head-line">借阅图书</h1>

        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                </div>
                <div class="panel-body">
                    <form role="form" action="/book_student/do_add/" method="post">
                        <div class="form-group col-md-10 col-sm-10 col-xs-12">
                            <label>学生编号</label>
                            <input class="form-control" type="number" name="student_id" min="0">
                        </div>
                        <div class="form-group col-md-10 col-sm-10 col-xs-12">
                            <label>借阅时间</label>
                            <input class="form-control" name="borrow_date" type="date">
                        </div>
                        <div class="form-group col-md-10 col-sm-10 col-xs-12">
                            <label>图书名称</label>
                            <input class="form-control" name="book_id" type="hidden" value="{{ book.id }}">
                            <input class="form-control" name="name" type="text" value="{{ book.name }}" disabled>
                        </div>
                        <div class="form-group col-md-10 col-sm-10 col-xs-12">
                            <label>图书作者</label>
                            <input class="form-control" name="writer" type="text" value="{{ book.writer }}" disabled>
                        </div>

                        <div class="form-group col-md-10 col-sm-10 col-xs-12">

                            <button type="submit"
                                    class="btn btn-info col-md-offset-11 col-sm-offset-11 col-xs-offset-11">确定
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
{% endblock content %}
